<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bt tạo bảng nâng cao 1</title>
	<style >
		body{
			padding: 50px;
		}
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th{
			padding: 20px;
			border: 1px solid black;
		}
		
	</style>

</head>
<body>
	<h3>Thời khoá biểu</h3>
	<table border="1">
		<tr>
			<th rowspan="2"></th>
			<th colspan="2">Hoạt động</th>
		</tr>
		<tr>
			<th>Sáng</th>
			<th>Chiều</th>
			
		</tr>
		<tr>
			<th>Thứ 2</th>
			<th>Thể dục</th>
			<th>Hd trò chơi mới</th>
		</tr>
		<tr>
			<th>Thứ 3</th>
			<th>Nhận biết tập mới</th>
			<th>Bàn về kỹ năng sống</th>
		</tr>
		<tr>
			<th>Thứ 4</th>
			<th>Âm Nhạc</th>
			<th>Vui chơi</th>
		</tr>
		<tr>
			<th>Thứ 5</th>
			<th>Văn học</th>
			<th>Nhận biết các giá trị sống</th>
		</tr>

	</table>

</body>
</html>
